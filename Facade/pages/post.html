    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../scripts/materialize.min.js"></script>
    <script type="text/javascript" src ="../scripts/scripts.js"></script>
    <script>
      if (fetchReq.readyState == 4) {
        onFetchComplete();
        
      } else {
        fetchReq.addEventListener("load", onFetchComplete);
      }
      
      function onFetchComplete() {
        window.setTimeout(function() {
          var containerElement = document.getElementById("content-container");//get element to contain page content
          $("#loading-indicator").css("display", "none");
          $($(fetchReq.responseText)[3]).appendTo(containerElement);
          $('.slider').slider({full_width: true});
        }, Math.random() * 2000);
      }
    </script>
